<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="menu.css">

    <title>Canvas Painter</title>
</head>
<body>
    <noscript>You need to enable Javascript</noscript>

    <div class="center container">
        <h1>Canvas Painter</h1>
        <button id="option-btn">
            <div class="menu-icon"></div>
            <div class="menu-icon"></div>
            <div class="menu-icon"></div>
        </button>
    </div>

    <nav>
        <button id="close-option-btn"><strong>X</strong></button>
        <div class="center">
            <h3 style="margin-top: 150px;">Colors</h3>
            <ul id="color-selection">
                <li id="white" class="color"><div></div></li>
                <li id="black" class="color"><div></div></li>
                <li id="red" class="color"><div></div></li>
                <li id="blue" class="color"><div></div></li>
                <li id="green" class="color"><div></div></li>
                <li id="yellow" class="color"><div></div></li>
                <li id="orange" class="color"><div></div></li>
                <li id="pink" class="color"><div></div></li>
                <li id="purple" class="color"><div></div></li>
                <li id="grey" class="color"><div></div></li>
            </ul>
        </div>

        <div class="center" id="choose-pen-size">
            <h3>Pen Size</h3>
            <input type="number" min="1" value=20 id="pen-size">
        </div>
        <div>
            <button>Undo</button>
            <button>Redo</button>
            <button>Save</button>
            <button>Load</button>
        </div>
    </nav>

    <div id="canvas-container" class="center container">
        <canvas></canvas>
    </div>

    <div class="center container">
        <button id="increase-height-btn">Increase Canvas Height</button>
    </div>

    <script src="menu_handler.js"></script>
    <script src="index.js" type="module"></script>
</body>
</html>
