<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">

    <title>Canvas Painter</title>
</head>
<body>
    <noscript>You need to enable Javascript</noscript>

    <div class="center container">
        <h1>Canvas Painter</h1>
        <button id="option-btn">
            <div class="menu-icon"></div>
            <div class="menu-icon"></div>
            <div class="menu-icon"></div>
        </button>
    </div>

    <nav>
        <button id="close-option-btn"><strong>X</strong></button>
        <div class="center">
            <h3 style="margin-top: 130px;">Colors</h3>
            <ul id="color-selection">
                <li id="white" class="color"><div></div></li>
                <li id="black" class="color"><div></div></li>
                <li id="red" class="color"><div></div></li>
                <li id="blue" class="color"><div></div></li>
                <li id="green" class="color"><div></div></li>
                <li id="yellow" class="color"><div></div></li>
                <li id="orange" class="color"><div></div></li>
                <li id="pink" class="color"><div></div></li>
                <li id="purple" class="color"><div></div></li>
                <li id="grey" class="color"><div></div></li>
                <li id="magenta" class="color"><div></div></li>
                <li id="random" class="color"><div></div></li>
            </ul>

            <div id="desc">
                <div>Current Color: <span id="current-color">black</span></div>
            </div>
        </div>

        <div class="center" id="choose-pen-size">
            <h3>Pen Size</h3>
            <input type="number" min="1" value=20 id="change-pen-size">
        </div>
        <div class="center container">
            <button id="undo-btn" class="more-options-btn">Undo</button>
            <button id="redo-btn" class="more-options-btn">Redo</button>
            <button id="clear-btn" class="more-options-btn">Clear</button>
        </div>
    </nav>

    <div id="canvas-container" class="center container">
        <canvas style="margin-top: -50px; background-color: white;"></canvas>
    </div>

    <div class="center container">
        <button id="prev-page-btn" class="canvas-btn">Previous Page</button>
        <button id="increase-height-btn" class="canvas-btn">Increase Canvas Height</button>
        <button id="next-page-btn" class="canvas-btn">Next Page</button>
    </div>

    <div class="center container">
        <div id="shortcuts">
            <h3>Shortcuts</h3>
            <div class="shortcut-container">
                <ul>
                    <li>Random Color - F</li>
                    <li>Black - B</li>
                    <li>Red - R</li>
                    <li>Green - G</li>
                    <li>Blue - V</li>
                    <li>Purple - Q</li>
                </ul>
            </div>
            <div class="shortcut-container">
                <ul>
                    <li>Clear - C</li>
                    <li>Undo - Ctrl + Z</li>
                    <li>Redo - Ctrl + Y</li>
                    <li>Open Menu - E</li>
                    <li>Increase Pen Size - X</li>
                    <li>Decrease Pen Size - Z</li>
                </ul>
            </div>
        </div>
    </div>

    <footer>
        <img src="">
    </footer>

    <script src="menu_handler.js" type="module"></script>
    <script src="index.js" type="module"></script>
</body>
</html>
